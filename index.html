<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card UI Design</title>
    <script src="https://kit.fontawesome.com/3449908e63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="glass">
                <div class="contant">
                <h1>Shakil</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, beatae.</p>
                </div>
                <div class="footer">
                    <div class="social">
                        <span class="social-icons">
                            <i class="fa-brands fa-linkedin"></i>
                        </span>
                        <span class="social-icons">
                            <i class="fa-brands fa-twitter"></i>
                        </span>
                        <span class="social-icons">
                            <i class="fa-brands fa-facebook"></i>
                        </span>
                    </div>
                    <div class="link">
                        Read More<i class="fa-solid fa-arrows-turn-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
